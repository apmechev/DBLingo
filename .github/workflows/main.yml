name: Lint

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install

      - name: Lint
        uses: extractions/setup-just@v1
        run: |
          just lint

      - name: Test
        uses: extractions/setup-just@v1
        run: |
          just test
